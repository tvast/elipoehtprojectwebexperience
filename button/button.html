<button  onclick="document.getElementById('player').play()" class="center waves-effect waves-light btn btn btn-5 btn-5a icon-play"><span>play</span></button>
      <button onclick="document.getElementById('player').pause()" class="center waves-effect waves-light btn btn btn-5 btn-5a icon-pause"><span>Pause</span></button>
          <button onclick="document.getElementById('player').volume += 0.1" class="waves-effect waves-light btn btn btn-5 btn-5a icon-volule-high"><span>Vol+ </span></button>
          <button onclick="document.getElementById('player').volume -= 0.1" class="waves-effect waves-light btn btn btn-5 btn-5a icon-volume-low"><span>Vol- </span></button>
